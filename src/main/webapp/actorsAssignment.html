<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="liftmodules-ng_js"      data-lift="Angular"></script>
      <script id="snipServices1_js"       src="/js/SnipServices1.js"          type="text/javascript" data-lift="Snips.renderPair"></script>
      <script id="snipServices2_js"       src="/js/SnipServices2.js"          type="text/javascript" data-lift="Snips.renderSingle"></script>
      <script id="actorAssignmentApp_js"  src="/js/ActorAssignmentApp.js"     type="text/javascript"></script>

      <h2>Actor scope.assign tests</h2>
      <div ng-app="ActorAssignmentApp">
        <div data-lift="embed?what=ready"></div>
        <input type="button" value="Comet" id="button-comet" data-lift="Snips.renderCometAssignmentButton"/>
        <div>Root str: <span id="root-str" ng-bind="rootStr"></span></div>
        <div>Root obj.str: <span id="root-obj-str" ng-bind="rootObj.char"></span></div>
        <div>Root obj.int: <span id="root-obj-int" ng-bind="rootObj.num"></span></div>
        <div ng-controller="ActorController">
          <div data-lift="comet?type=AssignmentActor"></div>
          <div>Scope str: <span id="scope-str" ng-bind="scopeStr"></span></div>
          <div>Scope obj.str: <span id="scope-obj-str" ng-bind="scopeObj.char"></span></div>
          <div>Scope obj.int: <span id="scope-obj-int" ng-bind="scopeObj.num"></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
