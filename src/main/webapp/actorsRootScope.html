<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="liftmodules-ng_js"  data-lift="Angular"></script>
      <script id="snipServices1_js"   src="/js/SnipServices1.js"          type="text/javascript" data-lift="Snips.renderPair"></script>
      <script id="snipServices2_js"   src="/js/SnipServices2.js"          type="text/javascript" data-lift="Snips.renderSingle"></script>
      <script id="actorRootScopeApp_js" src="/js/ActorRootScopeApp.js"    type="text/javascript"></script>

      <h2>Actor $rootScope tests</h2>
      <div ng-app="ActorRootScopeApp" ng-cloak>
        <div data-lift="embed?what=ready"></div>
        <div data-lift="comet?type=RootScopeBroadcastStringActor"></div>
        <div data-lift="comet?type=RootScopeBroadcastJsonActor"></div>
        <div data-lift="comet?type=RootScopeEmitStringActor"></div>
        <div data-lift="comet?type=RootScopeEmitJsonActor"></div>
        <div ng-controller="RootScopeBroadcastStringController">
          <input id="button3" type="button" value="RootScopeBroadcastString" data-lift="Snips.renderRootScopeBroadcastStringButton"/>
          <span id="rootScopeBroadcastStringOut" ng-bind="rootScopeBroadcastStringOut">Count</span>
        </div>
        <div ng-controller="RootScopeBroadcastJsonController">
          <input id="button4" type="button" value="RootScopeBroadcastJson" data-lift="Snips.renderRootScopeBroadcastJsonButton"/>
          <span id="rootScopeBroadcastJsonOut1" ng-bind="rootScopeBroadcastJsonOut1">Count</span>
          <span id="rootScopeBroadcastJsonOut2" ng-bind="rootScopeBroadcastJsonOut2">Char</span>
        </div>
        <div ng-controller="RootScopeEmitStringController">
          <input id="button5" type="button" value="RootScopeEmitString" data-lift="Snips.renderRootScopeEmitStringButton"/>
          <span id="rootScopeEmitStringOut" ng-bind="rootScopeEmitStringOut">Count</span>
        </div>
        <div ng-controller="RootScopeEmitJsonController">
          <input id="button6" type="button" value="RootScopeEmitJson" data-lift="Snips.renderRootScopeEmitJsonButton"/>
          <span id="rootScopeEmitJsonOut1" ng-bind="rootScopeEmitJsonOut1">Count</span>
          <span id="rootScopeEmitJsonOut2" ng-bind="rootScopeEmitJsonOut2">Char</span>
        </div>
      </div>
    </div>
  </body>
</html>
