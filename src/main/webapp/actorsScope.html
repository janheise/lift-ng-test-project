<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="liftmodules-ng_js"  data-lift="Angular"></script>
      <script id="snipServices1_js"   src="/js/SnipServices1.js"          type="text/javascript" data-lift="Snips.renderPair"></script>
      <script id="snipServices2_js"   src="/js/SnipServices2.js"          type="text/javascript" data-lift="Snips.renderSingle"></script>
      <script id="actorScopeApp_js"   src="/js/ActorScopeApp.js"          type="text/javascript"></script>

      <h2>Actor $scope tests</h2>
      <div ng-app="ActorScopeApp">
        <div data-lift="embed?what=ready"></div>
        <input type="button" value="Emit" id="button-emit" data-lift="Snips.renderScopeEmitButton"/>
        <input type="button" value="Broadcast" id="button-broadcast" data-lift="Snips.renderScopeBroadcastButton"/>
        <div ng-controller="ParentController">
          Parent: <span id="parent-msg" ng-bind="parentMsg"></span>
          <div ng-controller="ActorController">
            <div data-lift="comet?type=ScopeActor"></div>
            Actor: <span id="actor-msg" ng-bind="actorMsg"></span>
            <div ng-controller="ChildController">
              Child: <span id="child-msg" ng-bind="childMsg"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
