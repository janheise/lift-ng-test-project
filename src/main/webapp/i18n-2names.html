<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head><meta content="text/html; charset=UTF-8" http-equiv="content-type" /><title>Home</title></head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <script data-lift="AngularJS"></script>
      <script id="liftmodules-ng-i18n_js"  data-lift="i18n?names=testBundle,lift"></script>
      <script id="i18n-app_js"        src="/js/I18n2namesApp.js" type="text/javascript"></script>

      <h2>i18n multiple bundle tests</h2>
      <div ng-app="I18nApp">
        <div data-lift="embed?what=ready"></div>
        <div ng-controller="i18nController">
          <div id="no-params" ng-bind="noParams">Hard coded</div>
          <div id="params" ng-bind="params">Hard coded</div>
          <div id="other"  ng-bind="other">Hard coded</div>
        </div>
      </div>
    </div>
  </body>
</html>
